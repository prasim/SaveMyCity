<!DOCTYPE html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="css/app.css"></link>
		<meta charset="UTF-8">
		<title>Game App</title>
	</head>
	<body class="height-100pc">
	
		<progress id = "lifeProgressIndicator"value="72" max="100"></progress>

		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script type="text/javascript" src="scripts/animation.js"></script>
		<script type="text/javascript" src="scripts/controllers/gameController.js"></script>
		<script type="text/javascript" src="scripts/models/gameModel.js"></script>
		<script type="text/javascript" src="scripts/services/gameService.js"></script>
		<script>
			$( document ).ready(function() {
					console.log( "document loaded" );
				});
			var fnIncreaseProgressBar = function(){
				console.log("fnIncreaseProgressBar");
				var oLifeProgressIndicator = document.getElementById('lifeProgressIndicator');
				oLifeProgressIndicator.setAttribute('value',Number(oLifeProgressIndicator.getAttribute('value'))+1);
				if (Number(oLifeProgressIndicator.getAttribute('value')) == 100) {
					clearTimeout(oProgressBarTimesetTimeout);
					console.log('Lifeline reached 100 , complete level')
					return;
				}
				setTimeout(fnIncreaseProgressBar , 100);
			}
			
			var oProgressBarTimesetTimeout = setTimeout(fnIncreaseProgressBar , 300);
			 
			$( window ).on( "load", function() {
					console.log( "window loaded" );
					//lifeProgressIndicator
				
				
				});
		</script>
	</body>
</html>
