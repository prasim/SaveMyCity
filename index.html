<!DOCTYPE html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="css/app.css"></link>
		<meta charset="UTF-8">
		<title>Game App</title>
	</head>
	<body class="height-100pc">
		<div class="height-100pc container-fluid" ng-app="gameApp" ng-controller="gameCtrl">
			<div ng-show="canvasDisabled" class="height-100pc">
				<div class="col-md-4 text-center align-vert-hori">
					<div class="progress" ng-class="{'invisible':hideProgress}">
					  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{progressPercentage}}" aria-valuemin="0" aria-valuemax="100"  ng-style="{ 'width' : progressPercentage}">
					  </div>
					</div>
					<button class="btn btn-primary btn-lg btn-block " ng-disabled="!hideProgress" ng-click="startTheGame()">START THE GAME</button>
				</div>
			</div>
			<canvas ng-hide="canvasDisabled" class="normal-border height-100pc width-100pc">
				
			</canvas>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
		<script type="text/javascript" src="scripts/controllers/gameController.js"></script>
		<script type="text/javascript" src="scripts/models/gameModel.js"></script>
		<script type="text/javascript" src="scripts/models/gameAlgorithms.js"></script>
		<script type="text/javascript" src="scripts/services/gameService.js"></script>
		<script type="text/javascript" src="scripts/canvas/game.js"></script>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
		<!-- <script src="openLayers.js"></script> -->
	</body>
</html>
